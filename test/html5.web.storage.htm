<!DOCTYPE html><html><head><meta charset="utf-8">
<script src="../js/html5.web.storage.js"></script>
</head><body>
<script>
    var storage = null;

    function setup() {
        storage = new Monogram.WebStorage();
        storage.setup("mydb", "mytable", function(err, storage) {
            err ? console.log("WebStorage#setup ng")
                : console.log("WebStorage#setup ok");
        });
    }
    function tearDown() {
        storage.tearDown();
    }

    function set(id, hash, time, data) {
        storage.set(id, [hash, time, data], function(err) {
        });
    }
    function get(id) {
        storage.get(id, function(err, result) {
            console.log( JSON.stringify( result ) );
        });
    }
    function has(id) {
        storage.has(id, function(err, has) {
            console.log( id, has );
        });
    }
    function fetch() {
        storage.fetch(function(err, result) {
            console.log( result );
        });
    }
    function remove(id) {
        storage.remove(id);
    }
    function clear() {
        storage.clear(function(err) {
            err ? console.log("WebStorage#tearDown ng")
                : console.log("WebStorage#tearDown ok");
        });
    }


    setup();
    set("id1", "a", 1, "abc");
    set("id2", "b", 2, "abcd");
    set("id3", "c", 3, "abcde");

    get("id1");
    get("id2");
    get("id3");

    has("id1");
    has("id2");
    has("id3");

    fetch();
    remove("id3");
    fetch();
//    clear();
//    tearDown();
</script>
</body></html>
