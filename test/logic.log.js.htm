<!DOCTYPE html><html><head><meta charset="utf-8">
<script src="../js/logic.log.js"></script>
<script>

    if (this.require) {
        var Log = require("../js/logic.log").Log;
    } else {
        var Log = Monogram.Log;
    }
    Log.stock = 100;

    // single
    Log("log");
    Log.warn("warn");
    Log.error("error");

    // group
    var lv1 = new Log.group("level1");
        var lv2 = new Log.group("level2");
            var lv3 = new Log.group("level3");
                lv3.log("log");
                lv3.warn("warn");
                lv3.error("error");
                lv3.close();
        lv2.close();
    lv1.close();
    Log("log");
    Log("log");
    Log("log");
    Log("log");

    Log.dump();
    Log.clear();

</script>
</head><body>
</body></html>
