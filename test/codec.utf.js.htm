<script src="../js/codec.utf.js"></script>
<script>
    function test1() { // UTF16String to UTF16Array
        // A,I,U in Japanese
        var str = String.fromCharCode.apply(null, [12354, 12356, 12358]);

        var ary = new Monogram.UTF16(str).toUTF16Array();

        console.log(ary.join() === "12354,12356,12358");
    }

    function test2() { // UTF16String to UTF8Array (UTF8 encode)
        // A,I,U in Japanese
        var str = String.fromCharCode.apply(null, [12354, 12356, 12358]);

        var ary = new Monogram.UTF16(str).toUTF8Array();

        console.log(ary.join() === "227,129,130,227,129,132,227,129,134");
    }

    function test3() { // UTF8Array to UTF16String (UTF8 decode)
        // A,I,U in Japanese
        var utf8 = [227,129,130,227,129,132,227,129,134];

        var str = new Monogram.UTF8(utf8).toUTF16String();

        console.log(str === String.fromCharCode.apply(null, [12354, 12356, 12358]));
    }
</script>
